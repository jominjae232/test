<script class="text/javascript">

	function place_chk() {

	if($("#userZipcode").val() == '') {
	
	var place = $("#data_search").val();

    new daum.Postcode({
        oncomplete: function(data) {
			document.getElementById('userZipcode').value = data.zonecode;
			document.getElementById('zipaddr').value = data.address;
			document.getElementById('zipload').value = data.roadnameCode;
        }
    }).open({ q: place });
	alert('serch 버튼을 한 번 더 눌러주세요.');

	} else if($("#userZipcode").val() != '') {
		
		var zipcode = $("#userZipcode").val();

		$.ajax({

			data: {"zipcode": zipcode,

			success: function (data) {

				}
		});
		
	}

	};
	
</script>
